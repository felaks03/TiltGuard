<div class="content">
    <div class="header">
        <button class="btn-volver" (click)="navigateBack()">← Volver</button>
        <h1>Editar Usuario</h1>
    </div>

    @if (loading()) {
    <div class="loading">Cargando...</div>
    }

    @if (error()) {
    <div class="error">
        <p>{{ error() }}</p>
    </div>
    }

    @if (!loading() && usuario()) {
    <form (ngSubmit)="usersSave()" class="edit-form">
        <div class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" [(ngModel)]="usuario()!.nombre" name="nombre" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="usuario()!.email" name="email" required />
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" [(ngModel)]="usuario()!.rol" name="rol" required>
                    <option value="usuario">Usuario</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" [(ngModel)]="usuario()!.telefono" name="telefono" />
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" [(ngModel)]="usuario()!.ciudad" name="ciudad" />
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" [(ngModel)]="usuario()!.pais" name="pais" />
            </div>

            <div class="form-group checkbox">
                <label for="activo">
                    <input type="checkbox" id="activo" [(ngModel)]="usuario()!.activo" name="activo" />
                    Usuario Activo
                </label>
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary" [disabled]="guardando()">
                {{ guardando() ? "Guardando..." : "Guardar Cambios" }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="navigateBack()">Cancelar</button>
        </div>
    </form>
    }
</div>
