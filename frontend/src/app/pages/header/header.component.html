<header class="header">
    <h1>TiltGuard</h1>

    <div class="profile-menu">
        <div class="profile-avatar" (click)="toggleDropdown($event)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
            </svg>
        </div>

        @if (dropdownOpen) {
        <div class="dropdown-backdrop" (click)="closeDropdown()"></div>
        <div class="dropdown-menu">
            <div class="dropdown-header">
                <span class="dropdown-user-name">{{ userName }}</span>
                <span class="dropdown-user-email">{{ userEmail }}</span>
            </div>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="goToProfile()" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                    <path
                        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                </svg>
                Editar perfil
            </button>
            <button class="dropdown-item logout" (click)="logout()" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                    <path
                        d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                </svg>
                Cerrar sesi√≥n
            </button>
        </div>
        }
    </div>
</header>
